<!DOCTYPE html>
<html lang="en-us">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes ">

<title> TO-DO List Demo</title>

<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
<link href="style.css" rel="stylesheet">

</head>
<body>

<div class=header>
  <div class=headerleft> 
  <h2>TO DO LIST</h2> 
  </div>
  <div class=headerright>
  <input class=datebox type=text placeholder= &nbsp;DATE></input>
  </div>
</div>

<div class=ToDoListsContainer>

 <div class=ToDoListCard>
  <div class="pinkcard">
  <h6>MUST DO</h6>
  <input type=checkbox id="c1" ><textarea id="t1" maxlength="9"></textarea><br>
  <input type=checkbox id="c2" ><textarea id="t2" maxlength="9"></textarea><br>
  <input type=checkbox id="c3" ><textarea id="t3" maxlength="9"></textarea><br>
  <input type=checkbox id="c4" ><textarea id="t4" maxlength="9"></textarea><br>
  <input type=checkbox id="c5" ><textarea id="t5" maxlength="9"></textarea><br>
  <input type=checkbox id="c6" ><textarea id="t6" maxlength="9"></textarea><br>
  </div>
 </div>
 

 
 <div class=ToDoListCard>
  <div class=browncard>
  <h6>SHOULD DO</h6>
  <input type=checkbox id="c1" ><textarea id="t1" maxlength="9"></textarea><br>
  <input type=checkbox id="c2" ><textarea id="t2" maxlength="9"></textarea><br>
  <input type=checkbox id="c3" ><textarea id="t3" maxlength="9"></textarea><br>
  <input type=checkbox id="c4" ><textarea id="t4" maxlength="9"></textarea><br>
  <input type=checkbox id="c5" ><textarea id="t5" maxlength="9"></textarea><br>
  <input type=checkbox id="c6" ><textarea id="t6" maxlength="9"></textarea><br>
  </div>
 </div>
 
 <div class=ToDoListCard>
  <div class=bluecard>
  <h6>COULD DO</h6>
  <input type=checkbox id="b1" ><textarea id="bt1" maxlength="9"></textarea><br>
  <input type=checkbox id="b2" ><textarea id="bt2" maxlength="9"></textarea><br>
  <input type=checkbox id="b3" ><textarea id="bt3" maxlength="9"></textarea><br>
  <input type=checkbox id="b4" ><textarea id="bt4" maxlength="9"></textarea><br>
  <input type=checkbox id="b5" ><textarea id="bt5" maxlength="9"></textarea><br>
  <input type=checkbox id="b6" ><textarea id="bt6" maxlength="9"></textarea><br>
  </div>
 </div>
 
 <div class=ToDoListCard>
  <div class=purplecard>
  <h6>IF I HAVE TIME</h6>
  <input type=checkbox id="p1" ><textarea id="textelprup1" maxlength="9" ></textarea><br>
  <input type=checkbox id="p2" ><textarea id="textelprup2" maxlength="9"></textarea><br>
  <input type=checkbox id="p3" ><textarea id="textelprup3" maxlength="9"></textarea><br>
  <input type=checkbox id="p4" ><textarea id="textelprup4" maxlength="9"></textarea><br>
  <input type=checkbox id="p5" ><textarea id="textelprup5" maxlength="9"></textarea><br>
  <input type=checkbox id="p6" ><textarea id="textelprup6" maxlength="9"></textarea><br> 
  </div>
 </div>

</div>

<script src="index.js"></script>

</body>
</html>
